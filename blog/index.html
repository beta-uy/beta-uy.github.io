---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="" href="{{ post.url | prepend: site.baseurl }}">
          <div class="post-list-cover"
               >
            <h2>
              {{ post.title }}
            </h2>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
